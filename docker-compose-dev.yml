services:
  postgis:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pointr -d pointr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  geo:
    build:
      context: .
      dockerfile: geo/Dockerfile
    ports:
      - "50051:50051"
    volumes:
      # Mount source code for hot reloading
      - ./geo/main.py:/app/main.py
      - ./geo/config.py:/app/config.py
      - ./geo/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
      - GEO_DB_URL=${GEO_DB_URL}
      - GEO_ADDITIONAL_DBS=${GEO_ADDITIONAL_DBS:-[]}
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  postgis-demo:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5433:5432"
    volumes:
      - postgis_demo_data:/var/lib/postgresql/data
      - ./demo-data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgis
    restart: unless-stopped

  recon:
    build:
      context: .
      dockerfile: recon/Dockerfile
    ports:
      - "50052:50052"
    volumes:
      # Mount source code for hot reloading
      - ./recon/main.py:/app/main.py
      - ./recon/config.py:/app/config.py
      - ./recon/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./backend/main.py:/app/main.py
      - ./backend/config.py:/app/config.py
      - ./backend/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
      - GEO_ADDITIONAL_DBS=${GEO_ADDITIONAL_DBS:-[]}
    depends_on:
      - geo
      - recon
    restart: unless-stopped

  nginx-dev-proxy:
    image: nginx:1.27-alpine
    ports:
      - "8081:8081"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/svelte.config.js:/app/svelte.config.js
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - backend
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
    volumes:
      - ./logging/loki-config.yml:/etc/loki/config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.3
    user: "0:0"
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "9080:9080"
    volumes:
      - ./logging/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./logging/grafana/provisioning:/etc/grafana/provisioning
      - ./logging/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  postgis_data:
  postgis_demo_data:
  loki_data:
  grafana_data:

networks:
  default:
    name: leadmaker-network
