services:
  postgis:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pointr -d pointr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  geo:
    build:
      context: .
      dockerfile: geo/Dockerfile
    ports:
      - "50051:50051"
    volumes:
      # Mount source code for hot reloading
      - ./geo/main.py:/app/main.py
      - ./geo/config.py:/app/config.py
      - ./geo/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
      - GEO_DB_URL=${GEO_DB_URL}
      - GEO_ADDITIONAL_DBS=${GEO_ADDITIONAL_DBS:-[]}
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgis
    restart: unless-stopped

  recon:
    build:
      context: .
      dockerfile: recon/Dockerfile
    ports:
      - "50052:50052"
    volumes:
      # Mount source code for hot reloading
      - ./recon/main.py:/app/main.py
      - ./recon/config.py:/app/config.py
      - ./recon/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./backend/main.py:/app/main.py
      - ./backend/config.py:/app/config.py
      - ./backend/pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONUNBUFFERED=1
      - GEO_ADDITIONAL_DBS=${GEO_ADDITIONAL_DBS:-[]}
    depends_on:
      - geo
      - recon
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/svelte.config.js:/app/svelte.config.js
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgis_data:

networks:
  default:
    name: leadmaker-network
